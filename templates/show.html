<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=3ioFnmvf9bEw3NLYW7AFRcfjdg6HGGDx"></script>
    <meta charset="UTF-8">
    <title>追踪</title>
</head>
<body>
<div id="allmap"></div>
</body>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    map.setCurrentCity("成都");
    map.addControl(new BMap.MapTypeControl());
    map.enableScrollWheelZoom(true);
    $.getJSON('http://127.0.0.1:8000/query?filter=all', function (obj) {
        var points = Array();
        for (var index in obj.l) {
            points.push(new BMap.Point(obj.l[index].longitude, obj.l[index].latitude));
            console.log(points[index]);
        }

        translateCallback = function (data) {
            if (data.status === 0) {
                map.centerAndZoom(points[0], 15);
                for (var index in points) {
                    console.log(points[index]);
                    map.addOverlay(new BMap.Marker(points[index]));
                }
                map.addOverlay(new BMap.Polyline(points, {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5}))
            } else {
                console.log(data);
            }
        };
        var convertor = new BMap.Convertor();
        convertor.translate(points, 1, 5, translateCallback)
    });
</script>
</html>
